<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindestlohn-Rechner</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  
  <h1>Mindestlohn-Rechner</h1>

  <div class="container">

    <div id="calculation">
      <h2>MONATSGEHALT BERECHNEN</h2>
      
      <div class="hourly-wage-container">
        <label for="hourly-wage">Derzeitiger Stundenlohn (brutto)</label>
        <div class="input-row">
          <button><span class="rotate">^</span></button>
          <input id="hourly-wage" type="number" placeholder="10,45" step="0.01">
          <button><span>^</span></button>
          <p>Euro</p>
        </div>
      </div>
      <div class="working-time-container">
        <label for="working-time">Arbeitszeit pro Woche</label>
        <div class="input-row">
            <button><span class="rotate">^</span></button>
            <input id="working-time" type="number" placeholder="40" step="0.1">
            <button><span>^</span></button>
            <p>Stunden</p>
        </div>  
      </div>
    </div>

    <div id="result">
      <p>Ihr aktuelles Monatsgehalt (brutto)</p>
      <p id="monthly-salary">= 1.820,00 â‚¬</p>
      <p>0 Euro unter dem Mindestlohn</p>
      <p>Dieses Monatsgehalt entspricht dem [gerundeten] Mindestlohn, der seit dem 1. Juli 2022 gilt.</p>
    </div>

  </div>

</body>
</html>
